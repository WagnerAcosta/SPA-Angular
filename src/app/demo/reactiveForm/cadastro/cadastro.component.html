<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="addUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Nome Completo</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="nome"
            type="text"
            placeholder="Nome (Requerido)"
            formControlName="nome"
            [ngClass]="{
              'is-invalid':
                cadastroForm.get('nome').errors &&
                (cadastroForm.get('nome').touched ||
                  cadastroForm.get('nome').dirty)
            }"
          />
          <span
            class="text-danger"
            *ngIf="
              cadastroForm.get('nome').errors &&
              (cadastroForm.get('nome').touched ||
                cadastroForm.get('nome').dirty)
            "
          >
            <p>Preencha o campo nome</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="cpf"
            type="text"
            placeholder="CPF (Requerido)"
            formControlName="cpf"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="email"
            type="email"
            placeholder="E-mail (Requerido)"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                cadastroForm.get('email').errors &&
                (cadastroForm.get('email').touched ||
                  cadastroForm.get('email').dirty)
            }"
          />
        </div>
        <span
          class="text-danger"
          *ngIf="
            cadastroForm.get('email')?.errors?.required &&
            (cadastroForm.get('email').touched ||
              cadastroForm.get('email').dirty)
          "
        >
          <p>Preencha o campo E-mail</p>
        </span>
        <span
          class="text-danger"
          *ngIf="
            cadastroForm.get('email')?.errors?.email &&
            (cadastroForm.get('email').touched ||
              cadastroForm.get('email').dirty)
          "
        >
          <p>E-mail formato inv√°lido</p>
        </span>
        <span class="text-danger"> </span>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="senha"
            type="password"
            placeholder="Senha (Requerido)"
            formControlName="senha"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Confirme a senha</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="confirmeSenha"
            type="password"
            placeholder="Confirme a senha (Requerido)"
            formControlName="confirmaSenha"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span
            ><button
              class="btn btn-success"
              id="Registrar"
              [disabled]="!cadastroForm.valid"
              type="submit"
            >
              Registrar
            </button></span
          >
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formulario valido: {{ cadastroForm.valid }}</p>
          <p>Formulario tocado: {{ cadastroForm.touched }}</p>
          <p>Formulario sujo: {{ cadastroForm.dirty }}</p>
          <p>Formulario: {{ formResult }}</p>
        </div>
      </div>
    </div>
  </form>
</div>
