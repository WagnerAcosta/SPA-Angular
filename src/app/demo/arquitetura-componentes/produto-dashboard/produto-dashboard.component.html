<div class="container main-container">
  <h1>Lista de Produtos</h1>

  <produto-count [produtosCount]="produtos"></produto-count>

  <div class="row text-center">
    <produto-card-detalhe
      class="col-md-4"
      *ngFor="let p of produtos"
      [produtoCard]="p"
      (status)="alterarStatus($event)"
    ></produto-card-detalhe>
  </div>
</div>
