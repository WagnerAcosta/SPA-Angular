<div class="container main-container">
  <h1>Lista de Produtos</h1>

  <produto-count [produtosCount]="produtos"></produto-count>

  <div class="row text-center">
    <produto-card-detalhe
      class="col-md-4"
      *ngFor="let p of produtos"
      [produtoCard]="p"
      (status)="alterarStatus($event)"
    >
      <h5 class="acabou">Vá até uma de nossas lojas</h5>
      <h5 class="corre">Corre que vai acabar</h5>
    </produto-card-detalhe>
  </div>
</div>
