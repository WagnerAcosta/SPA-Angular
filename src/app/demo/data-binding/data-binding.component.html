<div class="container main-container">
  <h3>Interpolation</h3>
  <p
    [ngClass]="{
      'text-secondary': contadorClique < 3,
      'text-success': contadorClique >= 3,
      'text-warning': contadorClique >= 5,
      'text-danger': contadorClique >= 9
    }"
  >
    Numeros de cliques: {{ contadorClique }}
  </p>

  <br />

  <h3>Property Binding</h3>
  <button class="btn btn-info" [disabled]="contadorClique >= 3">Info</button>
  <img [src]="urlImagem" height="70px" width="70px" />

  <br />
  <br />

  <h3>Event Binding</h3>
  <button class="btn btn-warning" (click)="adicionarClique()">Clique</button>
  <button
    class="btn btn-danger"
    (click)="zerarContador()"
    [disabled]="contadorClique < 5"
  >
    Zerar Contador
  </button>

  <br />
  <br />

  <h3>Two-way Binding</h3>
  <input type="text" [(ngModel)]="nome" placeholder="Digite seu nome" />
  <br />
  <label [ngClass]="nome"> Seu nome Ã© {{ nome }}</label>
</div>
